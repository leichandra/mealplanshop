{% extends 'mealplanshop/navigation.html' %}
{% block content %}
{{ form.non_field_errors }}
{{ form }}
<form method="POST" class="post-form" action="/calendar/update/{{agenda.id}}">  
    {% csrf_token %}  
    <div class="container">  
        <br>  
        <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">  
                <h3>Update Agenda</h3>  
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Date:</label>  
            <div class="col-sm-4">  
                <input type="text" name="date" required="" id="id_date" value="{{ agenda.date }}">
            </div>  
        </div>  
       
        <div class="form-group row"> 
            <div class="col">
            
            </div>
        </div>   
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Breakfast Recipe:</label>  
            <div class="col-sm-4">  
                
                <select name="breakfast_recipe" id="id_breakfast_recipe">
                    
                    <option value="">---------</option>

                    {% for recipe in recipes %}  
                    
                    {% if agenda.breakfast_recipe.id == recipe.id %}
                    <option value="{{ recipe.id }}" selected="selected">{{ recipe.name }}</option>
                    {% else %}
                    <option value="{{ recipe.id }}">{{ recipe.name }}</option>
                    {% endif %}

                    {% endfor %}

                   
                  
                  </select> 
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Lunch Recipe:</label>  
            <div class="col-sm-4">  
                <select name="lunch_recipe" id="id_lunch_recipe">
                    <option value="" selected="">---------</option>
                  
                    {% for recipe in recipes %}  
                    
                    {% if agenda.lunch_recipe.id == recipe.id %}
                    <option value="{{ recipe.id }}" selected="selected">{{ recipe.name }}</option>
                    {% else %}
                    <option value="{{ recipe.id }}">{{ recipe.name }}</option>
                    {% endif %}

                    {% endfor %}

                  
                  </select> 
            </div>  
        </div>  
        <br/>
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Dinner Recipe:</label>  
            <div class="col-sm-4">  
                <select name="dinner_recipe" id="id_dinner_recipe">
                    <option value="" selected="">---------</option>
                  
                    {% for recipe in recipes %}  
                    
                    {% if agenda.dinner_recipe.id == recipe.id %}
                    <option value="{{ recipe.id }}" selected="selected">{{ recipe.name }}</option>
                    {% else %}
                    <option value="{{ recipe.id }}">{{ recipe.name }}</option>
                    {% endif %}

                    {% endfor %}
                  
                  </select> 
            </div>  
        </div>  
        <br/>
        <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">  
                <button type="submit" class="btn btn-primary">Update</button>  
            </div>  
        </div>  
    </div>  
</form>  



{% endblock %}
{% block javascript %}
<script>
    $(document).ready(function(){ 
        $("#id_date").datepicker({
            format:'mm/dd/yyyy',
        });
    })
</script>
{% endblock %}
