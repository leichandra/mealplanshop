<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan Shop</title>
    <!-- bootstrap 5 css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

        </a>
        <ul class="navbar-nav d-flex flex-column mt-5 w-100">

                <a href="{% url 'calendar' %}" class="nav-link text-light pl-4">Calendar</a>

                <a href="{% url 'recipes' %}" class="nav-link text-light pl-4">Recipes</a>
            </li>
            <li class="nav-item w-100">
                <a href="{% url 'shoppinglists' %}" class="nav-link text-light pl-4">Shopping Lists</a>
            </li>
            <li class="nav-item w-100">
